[workspace]
members = [
  "faer-entity",
  "faer-core",
  "faer-cholesky",
  "faer-lu",
  "faer-qr",
  "faer-svd",
  "faer-evd",

  "faer-sparse-experimental",

  "faer",
]
exclude = ["faer-bench"]
resolver = "2"

[workspace.dependencies]
coe-rs = "0.1"
reborrow = "0.5"
dyn-stack = "0.9"
assert2 = "0.3"
num-traits = "0.2"
num-complex = "0.4.3"
rayon = "1.7"
pulp = { version = "0.15", default-features = false }
bytemuck = "1"

criterion = { git = "https://github.com/sarah-ek/criterion.rs" }

[profile.dev]
opt-level = 3
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.bench]
inherits = "release"
debug = true
